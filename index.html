<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>Te Papa Interactive Map</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="HeaderLogoWrapper"><div class="HeaderLogo"><img src="images/logo.png"></div></div>

  <div class="wrapper">
    <div id="content">
      <div class="level">

        <div class="container">
          <div id="level1-toggle" class="level-toggle">
            LEVEL 1
          </div>
        </div>

        <div id="level1-content" class="level-content">
          <h1><b>WHAT'S ON THE <font color="#78A334">FIRST FLOOR?</font></b></h1>
          <center>
            <section>
              <div class="parent">
                <div class="panzoom">
                  <img id="level1-map" width="2016" height="1522">
                </div>
              </div>
              <div class="buttons">
                <button class="zoom-in">Zoom In</button>
                <button class="zoom-out">Zoom Out</button>
                <input type="range" class="zoom-range">
                <button class="reset">Reset</button>
              </div>
            </section>
          </center>
        </div>
      </div>

      <div class="level">
        <div class="container">
          <div id="level2-toggle" class="level-toggle">
            LEVEL 2
          </div>
        </div>

        <div id="level2-content" class="level-content">
          <h1><b>WHAT'S ON THE <font color="#78A334">SECOND FLOOR?</font></b></h1>
          <center>
            Map here
          </center>
        </div>
      </div>

      <div class="level">
        <div class="container">
          <div id="level3-toggle" class="level-toggle">
            LEVEL 3
          </div>
        </div>

        <div id="level3-content" class="level-content">
          <h1><b>WHAT'S ON THE <font color="#78A334">THIRD FLOOR?</font></b></h1>
            <center>
              Map here
            </center>
        </div>
      </div>

      <div class="level">
        <div class="container">
          <div id="level4-toggle" class="level-toggle">
            LEVEL 4
          </div>
        </div>

        <div id="level4-content" class="level-content">
          <h1><b>WHAT'S ON THE <font color="#78A334">FOURTH FLOOR?</font></b></h1>
            <center>
              Map here
            </center>
        </div>
      </div>

      <div class="level">
        <div class="container">
          <div id="level5-toggle" class="level-toggle">
            LEVEL 5
          </div>
        </div>

        <div id="level5-content" class="level-content">
          <h1><b>WHAT'S ON THE <font color="#78A334">FIFTH FLOOR?</font></b></h1>
            <center>
              Map here
            </center>
        </div>
      </div>

      <div class="level">
        <div class="container">
          <div id="level6-toggle" class="level-toggle">
            LEVEL 6
          </div>
        </div>

        <div id="level6-content" class="level-content">
          <h1><b>WHAT'S ON THE <font color="#78A334">SIXTH FLOOR?</font></b></h1>
            <center>
              Map here
            </center>
        </div>
      </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="js/jquery.panzoom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src="js/site.js"></script>
  <script>
    $.ajax({
      type: 'get',
      dataType: 'jsonp',
      url: 'https://mddn352-project-2.firebaseio.com/rest/maps.json',
      success: function(data) {
        $('#level1-map').attr('src', data.level1);
      }
    });
  </script>
  <script>
    (function() {
      var $section = $('section').first();
      $section.find('.panzoom').panzoom({
        $zoomIn: $section.find(".zoom-in"),
        $zoomOut: $section.find(".zoom-out"),
        $zoomRange: $section.find(".zoom-range"),
        $reset: $section.find(".reset")
      });
    })();
  </script>
</body>
</html>
